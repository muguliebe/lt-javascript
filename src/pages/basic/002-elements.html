<div id="elements">

  <p>Hello World!</p>
  <p>The DOM is very useful.</p>

  <div id="demo" class="d-block my-2"></div>

  <div id="demo2" class="d-inline-block my-2 bg-warning"></div>

  <!-- step 4 -->
  <button onclick="document.getElementById('demo2').style.color = 'pink'">click me</button>
</div>

<script>
var x = document.getElementsByTagName('p')
document.getElementById('demo').innerHTML =
'The first paragraph (index 0) is: ' + x[0].innerHTML

// =============================================================================
console.log(x[0])
console.log(x[1])
console.log(x[2])

// =============================================================================
var elements = document.getElementById('elements')
var y = elements.getElementsByTagName('p')
document.getElementById('demo2').innerHTML += y[1].innerHTML

var h3 = document.createElement('h3')
h3.append(y[0].innerHTML)
document.getElementById('demo2').append(h3)

// =============================================================================
document.getElementById('elements').style.color = 'blue'

</script>
