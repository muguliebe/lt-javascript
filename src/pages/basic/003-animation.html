<style>
    #box {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>

<body>

    <p>
        <button onclick="myMove()">Click Me</button>
    </p>

    <div id="box">
        <div id="animate"></div>
    </div>

    <script>
        var pos = 0
        function myMove() {
            var elem = document.getElementById("animate")
            var pos = 0
            var id = setInterval(frame, 5)

            function frame() {
                if (pos == 350) {
                    clearInterval(id)
                } else {
                    pos++
                    elem.style.top = pos + 'px'
                    elem.style.left = pos + 'px'
                }
            }

            // var elem = document.getElementById("animate")
            // pos += 10;
            // elem.style.top = pos + 'px'
        }
    </script>
